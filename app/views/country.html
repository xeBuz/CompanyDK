<h3>{{ pageTitle }}</h3>
<br>


<form class="form-horizontal">
  <div class="form-group">
    <label for="inputName" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName" ng-model="company.name" placeholder="" required="true">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress" class="col-sm-2 control-label">Address</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputAddress" ng-model="company.address" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label for="inputCity" class="col-sm-2 control-label">City</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputCity" ng-model="company.city" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label for="inputCountry" class="col-sm-2 control-label">Country</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputCountry" ng-model="company.country" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPhone" class="col-sm-2 control-label">Phone</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPhone" ng-model="company.phone" placeholder="">
    </div>
  </div>

  <div class="form-group">
    <label for="inputEmail" class="col-sm-2 control-label">E-Mail</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail" ng-model="company.email" placeholder="">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" ng-click="save()">
        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> {{ buttonText }}
      </button>

      <button type="submit" class="btn pull-right btn-danger" ng-click="delete()" ng-if="showDelete">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
        </button>
    </div>

  </div>

  <flash-message duration="5000" show-close="true" on-dismiss="myCallback(flash);"></flash-message> 
</form>
